<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./css/payment.css">
</head>
<body>
    <div class="container">
        <p><i class="fa-solid fa-arrow-left"></i> Về trang chủ</p>
        <header class="header">
            <div class="header-bar">
                <div class="user-info">
                    <h2>Ngô Tiến Phát</h2>
                    <p>22130205@st.hcmuaf.edu.vn | 0334286049</p>
                </div>
            </div>
            <div class="order-info">
                <div class="order-item">
                    <p><strong>Mã đơn hàng:</strong></p>
                    <p>5693</p>
                </div>
                <div class="order-item">
                    <p><strong>Giá trị đơn hàng:</strong></p>
                    <p>750.000 đ</p>
                </div>
                <div class="order-item">
                    <p><strong>Mã giảm giá</strong></p>
                    <p>Giảm 15%</p>
                </div>
                <div class="order-item">
                    <p><strong>Phí Giao dịch:</strong></p>
                    <p>Miễn phí</p>
                </div>
                <div class="order-item">
                    <p><strong>Thành tiền:</strong></p>
                    <p class="total-amount">638.000 đ</p>
                </div>
            </div>
        </header>
        

        <div class="payment-form">
            <h3>Thanh toán Online bằng thẻ ATM</h3>
            <div class="bank-selection">
                <label>
                    <input type="radio" name="bank" value="vietcombank">
                    <img src="./img/logoBank/VietCom.png" alt="Vietcombank">
                </label>
                <label>
                    <input type="radio" name="bank" value="bidv">
                    <img src="./img/logoBank/BIDV.png" alt="BIDV">
                </label>
                <label>
                    <input type="radio" name="bank" value="techcombank">
                    <img src="./img/logoBank/techcom.png" alt="Techcombank">
                </label>
                <label>
                    <input type="radio" name="bank" value="agribank">
                    <img src="./img/logoBank/TP.png" alt="TP Bank">
                </label>
            </div>
            
            <form action="/payment" method="POST">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" placeholder="Việt Nam">

                <label for="atm-number">Số thẻ ATM:</label>
                <input type="text" id="atm-number" name="atm-number" placeholder="">

                <label for="cardholder">Tên chủ thẻ:</label>
                <input type="text" id="cardholder" name="cardholder" placeholder="">

                <label for="issue-month">Ngày phát hành:</label>
                <div class="issue-date">
                    <select id="issue-month" name="issue-month">
                        <option>Tháng 1</option>
                        <option>Tháng 2</option>
                        <option>Tháng 3</option>
                        <option>Tháng 4</option>
                        <option>Tháng 5</option>
                        <option>Tháng 6</option>
                        <option>Tháng 7</option>
                        <option>Tháng 8</option>
                        <option>Tháng 9</option>
                        <option>Tháng 10</option>
                        <option>Tháng 11</option>
                        <option>Tháng 12</option>

                        <!-- Add other months as options -->
                    </select>
                    <select id="issue-year" name="issue-year">
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <!-- Add other years as options -->
                    </select>
                </div>

                <label for="security-code">Mã bảo mật:</label>
                <input type="text" id="security-code" name="security-code" placeholder="Nhập đầy ký tự bên cạnh">
                <div class="captcha">6E7J7687</div>

                <div class="buttons">
                    <button type="submit" class="btn-pay">Thanh toán</button>
                    <button type="button" class="btn-cancel">Hủy đơn hàng</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
